<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
</head>
<style>
    
    
</style>
<body>


    <form action="" method="post" id = "contactform"  name="contactform"  >
        <fieldset id="formwrap">
            <legend>            ConTact</legend>
        <ul>
            <li>
                <label for="name"> 회사 이름</label>
                <input type="text" name="name" id="name" required>
            </li>
            <li>
                <label for="phone"> 연락처</label>
                <input type="tel" name="phone" id="phone" maxlength="11" placeholder="ex)01073347228" required>
            </li>
            <li>
                <label for="datetime">면접 날짜</label>
                <input type="datetime" name="datetime" id="datetime" required>
            </li>
            <li>
                <label for="email">Email </label>
                <input type="email" name="email" id="email" placeholder="ex@gmail.com">
            </li>
            <li>

                <p>한개만 선택하십시오</p>
                <label for="position">영업팀</label>
                <input type="radio" name="position" id="position" value="a">
                <label for="position1">디자인팀</label>
                <input type="radio" name="position" id="position1" value="b">
                <label for="position2">기술지원팀</label>
                <input type="radio" name="position" id="position2" value="c">
                <label for="position3">마케팅팀</label>
                <input type="radio" name="position" id="position3" value="d">
                <label for="position4">웹퍼블리셔</label>
                <input type="radio" name="position" id="position4" value="e">
                <label for="position4"></label>
            </li>
            <li>
                <label for="ability">HTML & CSS</label>
                <input type="number" min="1" max="5"  name="ability[0]" id="ability">
                <label for="ability1">NODE JS</label>
                <input type="number" min="1" max="5" name="ability[1]" id="ability1">
                <label for="ability2">MYSQL</label>
                <input type="number" min="1" max="5" name="ability[2]" id="ability2">
                <label for="ability3">REACT</label>
                <input type="number" min="1" max="5" name="ability[3]" id="ability3">
                <label for="ability4">DESIGN</label>
                <input type="number" min="1" max="5" name="ability[4]" id="ability4">
            </li>
            <li>
                <label for="etc">기타 문의</label>
                <textarea name="etc" id="etc" cols="30" rows="10"></textarea>
                
            </li>
            <li>
               <label for="agree"> 개인정보이용동의</label>
               <input type="checkbox" name="agree" id="agree">
               <label for="agree"></label>
            </li>
            <li>
                
                <input type="submit" value="submit" id ="submit">
            </li>
        </ul>
      </fieldset>
    </form>
